      <stop offset="0%" style="stop-color:#1e3c5a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#355980;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6aaa5e;stop-opacity:1" />
